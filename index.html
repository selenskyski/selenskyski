<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxium Bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .server-link {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }
        .server-link:hover {
            color: #00ff00;
        }
        .card {
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            background: url('profile-picture.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .random-text {
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/jdvvHsmksu" class="server-link">Proxium Discord Server</a>
    <div class="card">
        <div class="profile-pic"></div>
        <p class="random-text" id="randomText">Loading...</p>
    </div>

    <script>
        const randomMessages = ["How did you get here?", "Hello!", "Welcome!", "Nice to see you!"];
        const randomText = document.getElementById('randomText');
        randomText.textContent = randomMessages[Math.floor(Math.random() * randomMessages.length)];
    </script>
</body>
</html>
